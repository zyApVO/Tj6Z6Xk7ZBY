name: Build and Push Microservice UI Docker Image

on:
  push:
    branches:
      - main
    paths:
      - "src/microservice-ui/**"
      - ".github/workflows/microservice-ui.yaml"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/microservice-ui
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: src/microservice-ui/
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=registry,ref=ghcr.io/jadonharsh109/istio-microservice-deployment-ui:cache
          tags: ghcr.io/jadonharsh109/istio-microservice-deployment-ui:latest